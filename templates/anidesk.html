<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://img.icons8.com/color/144/000000/madagaskar.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .heading {
        display: inline;
        margin-top: 30px;
        margin-left: 40px;
        color: white;
        text-align: left;
        font-size: 5rem;
      }
      @media screen and (max-width: 768px) {
        .heading {
          font-size: 3rem;
        }
      }
    </style>
    <script src='client.js'></script>
    <title>WILDEX</title>
  </head>
  <body>
    <div class="row" style="background-color:rgb(255, 102, 0);color:white">
      <div class="col-12">
        <h1 data-aos="fade-right" class="heading">
          <img src="https://img.icons8.com/color/144/000000/madagaskar.png" />
          Wildex
        </h1>
      </div>
    </div>
    <div style="margin-top:50px" class="container">
      <div style="margin-bottom:100px" class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="text-center " data-aos="zoom-in" data-aos-delay="400">
            <img class="img-fluid" src="./arabica-1.png" />
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h2 style="text-align:center;margin:40px 0px">HOW IT WORKS</h2>
          <div class="card-deck">
            <div
              data-aos="flip-up"
              data-aos-delay="600"
              class="mx-auto"
              style="text-align:center;width:200px;height:200px;margin:20px;background-color:rgb(0, 102, 255);color:white;border:5px solid rgb(0, 102, 255);border-radius: 20px"
            >
              <h2 style="margin:10px">1</h2>
              <h3>Choose an image to analyze</h3>
            </div>
            <div
              data-aos="flip-up"
              data-aos-delay="600"
              class="mx-auto"
              style="text-align:center;width:200px;height:200px;margin:20px;background-color:rgb(51, 204, 51);color:white;border:5px solid rgb(51, 204, 51);border-radius: 20px"
            >
              <h2 style="margin:10px">2</h2>
              <h3>Click on upload to upload</h3>
            </div>
            <div
              data-aos="flip-up"
              data-aos-delay="600"
              class="mx-auto"
              style="text-align:center;width:200px;height:200px;margin:20px;background-color:rgb(230, 230, 0);color:white;border:5px solid rgb(230, 230, 0);border-radius: 20px"
            >
              <h2 style="margin:10px">3</h2>
              <h3>Analyze and check the result</h3>
            </div>
          </div>
        </div>
      </div>
      <h1
        data-aos="fade-down"
        style="margin-bottom:50px;text-align:center;color:rgb(255, 102, 0)"
      >
        <img src="https://img.icons8.com/color/48/000000/search.png" /><br />
        Upload Analyze Find
      </h1>
      <div style="width:100%" class="row">
        <div class="col-lg-6 col-sm-12">
          <button
            data-aos="flip-right"
            style="color:white"
            type="button"
            class="btn btn-primary btn-lg btn-block"

          >
            Upload Image
          </button>
          <br />
          <h5 style="text-align:center">animal.jpg</h5>
          <br />
          <div class="text-center">
            <img
              style="width:250px;height:300px;margin-bottom:30px"
              src="https://mymodernmet.com/wp/wp-content/uploads/2019/08/photo-manipulation-animals-ronald-ong-7.jpg"
              class="rounded"
              alt="..."
            />
          </div>
        </div>
        
        
        <div class="col-lg-6 col-sm-12">
          <button
            data-aos="flip-left"
            id='analyze-button'
            style="color:white"
            type="button"
            class="btn btn-success btn-lg btn-block"
          >
            Analyze
          </button>
          <div
            data-aos="fade-right"
            style="background-color:rgb(255, 102, 0);color:white;border:6px solid rgb(255, 102, 0);height:300px;border-radius:30px;margin:30px 0px"
          >
            <div class="margin-top:30px">

              <h1 style="text-align:center;margin:80px 0px">
                  Asistic Fox
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="height:40px;background-color:rgb(255, 102, 0)"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      AOS.init();
    </script>

  </body>
</html>
